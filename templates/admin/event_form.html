{% extends 'admin/base.html' %}

{% block title %}{{ 'Edit' if event else 'Add' }} Event{% endblock %}
{% block page_title %}{{ 'Edit' if event else 'Add' }} Event{% endblock %}

{% block content %}
<div class="form-card">
    <form method="POST" enctype="multipart/form-data">
        <div class="form-field">
            <label>Event Title *</label>
            <input type="text" name="title" value="{{ event.title if event else '' }}" required>
        </div>
        
        <div class="form-row">
            <div class="form-field">
                <label>Date & Time *</label>
                <input type="datetime-local" name="date" value="{{ event.date if event and event.date else '' }}" required>
            </div>
            <div class="form-field">
                <label>Location</label>
                <input type="text" name="location" value="{{ event.location if event else '' }}">
            </div>
        </div>
        
        <div class="form-field">
            <label>Description</label>
            <textarea name="description" rows="4">{{ event.description if event else '' }}</textarea>
        </div>
        
        <div class="form-field">
            <label>Event Image</label>
            <input type="file" name="image" accept="image/*">
            {% if event and event.image %}
            <small>Current: {{ event.image }}</small>
            {% endif %}
        </div>
        
        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-save"></i> Save</button>
        <a href="{{ url_for('admin_events') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
